<h1>Hello world !</h1>
<!-- bad idea but works -->
@if (isOnError) {
  <h1 class="red">Hello world !</h1>
}
@else {
  <h1>Hello world !</h1>
}
<!-- works but not as intended by angular -->
<h1 class="{{ isOnError ? 'red' : '' }}">Hello world !</h1>
<!-- works, recommended for few classes -->
<h1 [class.red]="stateEnum === State.Error">Hello world !</h1>
<!-- works only with a single class -->
<h1 [class]="isOnError ? 'red' : ''">Hello world !</h1>
<!-- works with multiple classes -->
<h1 [class.red]="isOnError" [class.activeHover]="!isEndOfLifeProducts">Hello world !</h1>
<!-- works with multiple classes -->
<h1 [class]="{ red: isOnError, activeHover: !isEndOfLifeProducts }">Hello world !</h1>

<h1 [class]="color">Hello world !</h1>

isOnError: {{ isOnError }}
<router-outlet></router-outlet>
<div class="container mx-auto">
  <ngs-header (filterChanged)="setFilter($event)"></ngs-header>
  <ngs-product-list [filter]="filter"></ngs-product-list>
</div>
