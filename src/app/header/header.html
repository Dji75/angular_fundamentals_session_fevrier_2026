<nav>
  <div class="max-w-7xl mx-auto pt-4 pb-6 px-4">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          class="inline-flex items-center justify-center p-2"
          id="headlessui-disclosure-button-2" type="button" aria-expanded="false"><span
          class="sr-only">Open main menu</span>
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
               aria-hidden="true" class="block h-9 w-9">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="logo"><a class="link" href="/">
          <div class="logoBox">
            <h1 class="logoText">NGSHOP</h1>
          </div>
        </a></div>
        <div class="hidden sm:block sm:ml-6"></div>
      </div>
      <div
        class="inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <div class="ml-3 relative hidden sm:block">
          <div class="justify-content-center mx-auto text-center">
            <div class="menu">
              <a href="login.html">
                <div>
                  <button class="menuButton" id="headlessui-menu-button-1"
                          type="button" aria-haspopup="true" aria-expanded="false">
                    <svg
                      xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                      aria-hidden="true" class="userCircleIcon">
                      <path stroke-linecap="round" stroke-linejoin="round"
                            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
                      </path>
                    </svg>
                    <div class="flex flex-col">
                      <div class="text-left"><strong ngs-random-color>Login</strong></div>
                      <div>or Sign Up</div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                         fill="currentColor" aria-hidden="true"
                         class="chevronDownIcon">
                      <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                  </button>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="ml-3 relative">
          <div class="justify-content-center mx-auto text-center">
            <div class="cartMenu">
              <a class="cartButton" href="/cart.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true" class="cartIcon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <div class="flex flex-col self-center">{{ cartService.nbItemsInCart() }}</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="bg-zinc-900/10 mx-auto h-[1.1px] shadow-sm shadow-zinc-900/10 px-12"></div>
<nav class="categoryNav">
  <div>
    <a class="categoryLink" [class.isActive]="!filter" href="/" (click)="clearFilter(); $event.preventDefault()">
      <h1 class="truncate">All</h1>
    </a>
  </div>
  <div>
    <a class="categoryLink" [class.isActive]="filter === 'electronics'" href="/electronics" (click)="updateFilter('electronics'); $event.preventDefault()">
      <h1 class="truncate">Electronics</h1>
    </a>
  </div>
  <div>
    <a class="categoryLink" [class.isActive]="filter === 'jewelery'" href="/jewelery" (click)="updateFilter('jewelery'); $event.preventDefault()">
      <h1 class="truncate">Jewelery</h1>
    </a>
  </div>
  <div>
    <a class="categoryLink" [class.isActive]="filter === 'men\'s clothing'" href="/men's clothing" (click)="updateFilter('men\'s clothing'); $event.preventDefault()">
      <h1 class="truncate">Men's Clothing</h1>
    </a>
  </div>
  <div>
    <a class="categoryLink" [class.isActive]="filter === 'women\'s clothing'" href="/women's clothing" (click)="updateFilter('women\'s clothing'); $event.preventDefault()">
      <h1 class="truncate">Women's Clothing</h1>
    </a>
  </div>
</nav>
<div class="bg-zinc-900/10 mx-auto h-[1px] shadow-sm shadow-zinc-900/10 px-12"></div>
