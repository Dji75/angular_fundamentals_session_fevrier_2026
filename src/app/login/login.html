<div class="formGroupContainer">
  <div class="formGroup">
    <div>
      <h2 class="title">Login</h2>
    </div>
    <form autocomplete="off" class="signInForm" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="inputGroup">
        <div>
          <label class="sr-only">Email</label>
          <input type="email" name="email" required email formControlName="email" class="input" placeholder="Email Address">
        </div>
        <div>
          <label class="sr-only">Password</label>
          <input type="Password" name="password" required minlength="5" formControlName="password" class="input" placeholder="Password">
        </div>
        <div class="linkBox">
          <div class="linkDiv">
            <span>Don't have an account? Sign up <a class="text-blue-600 hover:underline" href="/signup"> here.</a></span>
          </div>
        </div>
        @if (loginForm.errors?.['notPasswordSameAsLogin']) {
          {{ loginForm.errors?.['notPasswordSameAsLogin'].message }}
        }
        <div class="text-center">
          <button type="submit" class="button" [disabled]="!loginForm.valid">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true" class="my-auto h-5 w-6" aria1-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
